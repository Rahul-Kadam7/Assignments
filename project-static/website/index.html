<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎉 Welcome to FunZone! 🎈</title>
  <style>
    body {
      margin: 0;
      font-family: Comic Sans MS, cursive, sans-serif;
      background: linear-gradient(45deg, #f9d423, #ff4e50);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 60px;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }

    .emoji {
      font-size: 2.5em;
      animation: spin 10s linear infinite;
      display: inline-block;
      margin: 20px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .box {
      margin: 40px auto;
      width: 300px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #fff;
      color: #ff4e50;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    a:hover {
      background: #ff4e50;
      color: white;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>🎉 Welcome to FunZone! 🎈</h1>
  <div class="emoji">😎 🤖 🦄 🐱‍👤 🐸</div>

  <div class="box">
    <p>Hey there, internet wanderer! 👋</p>
    <p>This is your stop for some HTML-powered fun!</p>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Click me for surprise! 🎁</a>
  </div>

  <footer>Made with ❤️ and HTML - 2025</footer>
</body>
</html>
